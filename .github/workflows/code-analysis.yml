name: Static Code Analysis

on:
  pull_request:
    branches:
      - main

jobs:
  analyze-code:
    name: Analyze Changed C# Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Adjust according to your project version

      - name: Identify Modified C# Files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.cs' | grep -Ev '^obj/' || true)
          
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No C# files modified. Skipping analysis."
            exit 0
          fi
          
          echo "$CHANGED_FILES" > changed_files.txt

      - name: Find Related .csproj Files
        id: changed-projects
        run: |
          CHANGED_PROJECTS=$(cat changed_files.txt | xargs -I {} dirname {} | sort -u | xargs -I {} find {} -name "*.csproj" || true)
          
          if [[ -z "$CHANGED_PROJECTS" ]]; then
            echo "No C# project files found. Skipping build."
            exit 0
          fi
          
          echo "$CHANGED_PROJECTS" > changed_projects.txt

      - name: Restore Dependencies for Affected Projects
        run: |
          cat changed_projects.txt | xargs -I {} dotnet restore {}

      - name: Run Build with Analyzers for Affected Projects
        run: |
          cat changed_projects.txt | xargs -I {} dotnet build {} --no-restore --warnaserror
