name: Build Changed C# Files

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Changed C# Files
        id: changed-files
        run: |
          git fetch origin main || git fetch origin main:main
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.cs' | grep -Ev '^obj/' || true)
          echo "Changed files: $CHANGED_FILES"
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Debug Changed Files
        run: |
          echo "Changed C# files:" $CHANGED_FILES

      - name: Find Affected Projects
        id: affected-projects
        run: |
          AFFECTED_PROJECTS=$(echo "$CHANGED_FILES" | xargs -I {} dirname {} | sort -u | xargs -I {} find . -path "{}/" -name '*.csproj' | sort -u || true)
          echo "Affected projects: $AFFECTED_PROJECTS"
          echo "AFFECTED_PROJECTS=$AFFECTED_PROJECTS" >> $GITHUB_ENV

      - name: Debug Affected Projects
        run: |
          echo "Affected projects:" $AFFECTED_PROJECTS

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x' # Adjust to your project version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Affected Projects
        if: env.AFFECTED_PROJECTS != ''
        run: |
          for project in $AFFECTED_PROJECTS; do
            echo "Building project: $project"
            dotnet build --no-restore --warnaserror "$project" || exit 1
          done
