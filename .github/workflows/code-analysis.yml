name: Code Analysis

on:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run Roslyn Code Analysis (Check Only PR Files)
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main | grep '\.cs$' || true)
          if [ -z \"$CHANGED_FILES\" ]; then
            echo \"‚úÖ No .cs files changed, skipping analysis.\"
            exit 0
          fi
          echo \"üîç Analyzing changed C# files:\"
          echo \"$CHANGED_FILES\"
          dotnet build --no-restore /warnaserror /p:TreatWarningsAsErrors=true /p:EnableNETAnalyzers=true

      - name: Upload Roslyn Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Roslyn-Analysis-Results
          path: |
            **/bin/**/*.dll
            **/bin/**/*.pdb

      - name: Report Analysis Results
        if: failure()
        run: echo \"‚ùå Roslyn Code Analysis failed. Please fix the issues before merging.\"
