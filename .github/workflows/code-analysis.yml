name: Code Analysis

on:
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ‚úÖ Fetch full history to allow git diff

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Fetch Main Branch (Ensure Comparison Works)
        run: git fetch origin main --depth=1

      - name: Get Changed C# Files
        id: changed_files
        run: |
          # Get the list of changed .cs files in the PR
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.cs' || true)

          # If no C# files were modified, skip analysis
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "‚úÖ No C# files changed, skipping analysis."
            exit 0
          fi

          echo "üîç Analyzing changed C# files:"
          echo "$CHANGED_FILES"

          # Save the list of changed files as an environment variable
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run Roslyn Code Analysis (Only PR Files)
        if: env.CHANGED_FILES != ''
        run: |
          # Run code analysis only on changed files
          for file in $CHANGED_FILES; do
            dotnet build --no-restore /warnaserror /p:TreatWarningsAsErrors=true /p:EnableNETAnalyzers=true "$file" || true
          done

      - name: Upload Roslyn Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Roslyn-Analysis-Results
          path: |
            **/bin/**/*.dll
            **/bin/**/*.pdb

      - name: Report Analysis Results
        if: failure()
        run: echo "‚ùå Roslyn Code Analysis failed. Please fix the issues before merging."
